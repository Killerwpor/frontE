<div class="noScroll">
<div *ngIf="!movil">
<div *ngIf="!relatos" class="">
<div class="row contenedor">
	<div class="col-xl-4 col-md-4 col-sm-4 col-4">

	</div>
	<div class="col-xl-4 col-md-4 col-sm-4 col-4">
		<div class="col-xl-12 col-md-12 col-sm-12 col-12">
			<img class="img-fluid logoFisuras" src="assets/Fisuras/WEB/NOMBRE FISURAS.png"/>
		</div>
		<div class="col-xl-12 col-md-12 col-sm-12 col-12 texto">
			<br>
			Una fisura es el espacio entre las piezas de un cristal roto. Pero en Ciudad Espejo las fisuras son portales de encuentro entre las dos ciudades.
			Habitan en las fisuras los testimonios de quienes han transitado por los dos mundos --como t√∫, forastero-- y han sobrevivido para contarlo.
		</div>
		<div class="col-xl-12 col-md-12 col-sm-12 col-12">
			<img class="float-right flecha" (click)="permitirRelatos()" src="assets/microRelatos/gifs/flecha.png"/> 
		</div>
	</div>
	<div class="col-xl-4 col-md-4 col-sm-4 col-4">

	</div>
</div>
<img class="degradado" src="assets/Fisuras/WEB/DEGRADADO.png"/>
<img class="fixed-bottom decoracion" src="assets/Fisuras/WEB/DECOR-10.png"/>

<svg class="menu" viewBox="0 -250 100 2000">
	<image class="float-right" xlink:href="assets/Fisuras/WEB/MENU.png" width="100%"  /> 
	<a xlink:href="#1" (click)="clickMenu(1)"><rect x="0" y="0" width="320" height="270" fill="rgba(0,0,0,0)" opacity="0.5"/></a>
	<a xlink:href="#2" (click)="clickMenu(2)"><rect x="0" y="325" width="320" height="470" fill="rgba(0,0,0,0)" opacity="0.5"/></a> 
	<a xlink:href="#3" (click)="clickMenu(3)"><rect x="0" y="800" width="320" height="520" fill="rgba(0,0,0,0)" opacity="0.5"/></a>                             
  </svg>   


</div>




<div *ngIf="relatos" class="" (window:scroll)="onWindowScroll()">
<div class="container-fluid">
	<header>
		<nav class="fixed-top">
		  <div class="row">
			<div class="col-xl-6 col-md-4 col-sm-4 col-4">
			
		  </div>
			<div class="col-xl-4 col-md-4 col-sm-4 col-4">
			  
			</div>  
			<div class="col-xl-2 col-md-3 col-sm-3 col-3">
				<img class="img-fluid logo" src="assets/microRelatos/WEB/SNL-2.png"/>
			  </div>    
		  </div>  
		</nav>  
	  </header> 
</div>
<img class="degradado2" src="assets/Fisuras/WEB/DEGRADADO.png"/>
<div class="row">
	<div class="col-4">
		<div class="slider">
			<div class="slide-track">
				<div class="left">	
				<ng-container *ngFor="let microRelato of fisuras1">
					<div class="slide">						
						<img (click)="clickCard($event)" class="img-fluid imagen" id="{{microRelato.numeroFisura}}" src="{{microRelato.urlImagen}}" alt="" />			
						<div class="{{microRelato.numeroFisura}} hide"><app-fisura-generada (click)="hide()" [textoGenerado]="microRelato.texto" [urlImagen]="microRelato.urlImagen"></app-fisura-generada></div>
					</div>
				</ng-container>	
			</div>
			</div>
			
		</div>
	</div>
	<div class="col-4">
		<div class="slider">
			<div class="slide-track">
				<div class="right">
				<ng-container *ngFor="let microRelato of fisuras2">

					</div>
				</ng-container>

			</div>
			
		</div>
	</div>
	<div class="col-4">
		<div class="slider">
			<div class="slide-track">
				<div class="left">
				<ng-container *ngFor="let microRelato of fisuras3">
					<div class="slide">
						<img (click)="clickCard($event)" class="img-fluid imagen" id="{{microRelato.numeroFisura}}" src="{{microRelato.urlImagen}}" alt="" />

					</div>
				</ng-container>	
				</div>
			</div>
			
		</div>
	</div>
	<div class="container">
		<svg class="menu" viewBox="0 -250 100 2000">
			<image class="float-right" xlink:href="assets/Fisuras/WEB/MENU.png" width="100%"  /> 
			<a xlink:href="#1" (click)="clickMenu(1)"><rect x="0" y="0" width="320" height="270" fill="rgba(0,0,0,0)" opacity="0.5"/></a>
			<a xlink:href="#2" (click)="clickMenu(2)"><rect x="0" y="325" width="320" height="470" fill="rgba(0,0,0,0)" opacity="0.5"/></a>

		  </svg>   
		</div>
	
</div>
</div>
</div>
